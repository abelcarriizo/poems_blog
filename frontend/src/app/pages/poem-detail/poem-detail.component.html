<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h1>{{ poem?.title }}</h1>
      <p><strong>Autor:</strong> {{ poem?.author_name || 'Desconocido' }}</p>
      <p><strong>Género:</strong> {{ poem?.genre }}</p>
      <p>{{ poem?.content }}</p>
    </div>
    <div class="col-md-4">
      <h4>Rating: (promedio)</h4>
      <div *ngFor="let rating of poem?.ratings" class="card mb-3">
        <div class="card-body">
          <h5>Estrellas: {{ rating.stars }}</h5>
          <p>{{ rating.comment }}</p>
          <p class="text-muted">
            Autor: {{ rating.author_name || 'Desconocido' }}<br>
            Creado: {{ rating.date_created | date:'dd/MM/yyyy' }}
          </p>
        </div>
      </div>
      <button class="btn btn-primary">Dime qué piensas</button>
    </div>
  </div>
</div>
