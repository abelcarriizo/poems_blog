<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poems Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-md-2 d-flex flex-column align-items-center py-4 sidebar">
        <div class="user-avatar mb-4">
          <img src="assets/avatar.jpg" alt="User Avatar" class="img-fluid rounded-circle" (click)="goToProfile()">
        </div>
      
        <div class="nav-icons mt-auto">
          <a href="#" class="nav-link">
            <i class="bi bi-pencil-fill"></i>
          </a>
          <a href="#" class="nav-link">
            <i class="bi bi-gear-fill"></i>
          </a>
          <button class="btn btn-light w-100 logout-btn">
            <i class="bi bi-power"></i>
          </button>
        </div>
      </div>
      

      <!-- Contenido principal -->
      <div class="col-md-10 bg-light p-4">
        <h1 class="text-center mb-4">POEMS BLOG/</h1>
        <div class="search-bar mb-4">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Buscar poemas..."
            (input)="onSearch($event)"
          />
        </div>
        <div class="row g-3">
          <!-- Aquí se mostrarán los poemas -->
          <div class="col-md-4 col-sm-6" *ngFor="let poem of filteredPoems">
            <div class="card shadow-sm" (click)="goToDetail(poem.id)" style="cursor: pointer;">
              <div class="card-body">
                <h5 class="card-title">{{ poem.title }}</h5>
                <p class="card-text">{{ poem.description }}</p>
                <p class="card-text text-muted">
                  <small>Autor: {{ poem.author || 'Desconocido' }}</small>
                </p>
                <p class="card-text text-muted">
                  <small>Creado: {{ poem.date_created | date }}</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
