<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poems Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="home_styles.css"> <!-- Archivo CSS externo -->
</head>
<body>
  
  <div class="main-container">
    <!-- Header -->
    <header>
      <h1>Poems Blog/</h1>
      <nav>
        <a href="#" [routerLink]="['/login']" routerLinkActive="router-link-active">INICIAR SESIÓN</a>
        <a href="#" [routerLink]="['/register']" routerLinkActive="router-link-active">REGISTRARSE</a>
      </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container d-flex align-items-center">
      <div class="content">
        <h1 class="main-title">Poems Blog/</h1>
        <button class="custom-btn" [routerLink]="['/homepublic']" routerLinkActive="router-link-active">DESCUBRE POEMAS</button>
      </div>
      <ul class="list-unstyled fs-5">
        <li>• Publica tus poemas.</li>
        <li>• Descubre joyas ocultas.</li>
        <li>• Conéctate con artistas.</li>
        <li>• Mejora tu escritura.</li>
      </ul>
      <div class="image-container">
        <img src="assets/images/home-ilustration.png" alt="Home Illustration" class="img-fluid">
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <small>
        ©2024 POEMS BLOG/ EL LUGAR DONDE LAS PALABRAS COBRAN VIDA. | 
        <a href="#">SOBRE NOSOTROS</a>
      </small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
