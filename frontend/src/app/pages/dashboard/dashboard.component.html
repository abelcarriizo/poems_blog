<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: black;
        }
        .sidebar {
            background-color: #F5F1E8; /* Color de fondo del sidebar */
            height: 100vh;
        }
        .content {
            background-color: #F5F1E8; /* Color de fondo de la derecha */
        }
        .stat-box {
            background-color: #F5F1E8;
            border: 1px solid #ddd;
            height: 50%;
        }
        h1 {
            font-weight: bold;
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .logout {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1rem;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container-fluid d-flex">
        <!-- Barra lateral -->
        <div class="col-md-3 d-flex flex-column align-items-center justify-content-center sidebar text-center">
            <h2 class="fw-bold">PANEL DE CONTROL</h2>
            <img src="assets/images/panel.png" alt="Panel de control" class="img-fluid mb-4" style="max-width: 80%;">
            <footer class="text-center small text-muted">
                ©2024 POEMS BLOG/ EL LUGAR DONDE LAS PALABRAS COBRAN VIDA.
            </footer>
        </div>

        <!-- Contenido principal -->
        <div class="col-md-9 d-flex flex-wrap content">
            <a href="#" class="logout">CERRAR SESIÓN</a>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center stat-box">
                <h1>20</h1>
                <p>USUARIOS</p>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center stat-box">
                <h1>40</h1>
                <p>POEMAS</p>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center stat-box">
                <h1>60</h1>
                <p>RATINGS</p>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center stat-box">
                <h1>1</h1>
                <p>ADMINS</p>
            </div>
        </div>
    </div>

</body>
</html>
