<div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- FOTO DE PERFIL -->
      <div class="col-md-3 d-flex flex-column align-items-center">
        <div class="profile-box">
          <img src="{{ userData.profileImage || 'assets/avatar.jpg' }}" class="profile-img">
          <input type="file" class="form-control mt-2" (change)="uploadImage($event)">
          <button class="btn btn-save w-100 mt-2" (click)="saveChanges()">GUARDAR</button>
        </div>
  
        <!-- DESCRIPCIÓN -->
        <div class="desc-box mt-4">
          <label>DESCRIPCIÓN:</label>
          <textarea class="form-control" [(ngModel)]="userData.description"></textarea>
          <button class="btn btn-save w-100 mt-2" (click)="saveChanges()">GUARDAR</button>
        </div>
      </div>
  
      <!-- INFORMACIÓN PERSONAL -->
      <div class="col-md-6 text-center">
        <h2>INFORMACIÓN PERSONAL</h2>
        <input type="text" class="form-control mb-2" [(ngModel)]="userData.name" placeholder="Nombre">
        <input type="text" class="form-control mb-2" [(ngModel)]="userData.lastName" placeholder="Apellido">
        <input type="text" class="form-control mb-2" [(ngModel)]="userData.username" placeholder="Usuario">
        <input type="text" class="form-control mb-2" [(ngModel)]="userData.gender" placeholder="Género (opcional)">
        <input type="email" class="form-control mb-2" [(ngModel)]="userData.email" placeholder="Correo">
        <button class="btn btn-save w-100 mt-2" (click)="saveChanges()">GUARDAR</button>
      </div>
  
      <!-- DATOS ADICIONALES -->
      <div class="col-md-3">
        <div class="stats-box">
          <p>POEMAS</p>
          <h3>9</h3>
        </div>
        <div class="stats-box">
          <p>RATINGS</p>
          <h3>10</h3>
        </div>
  
        <!-- SEGURIDAD -->
        <div class="security-box mt-3">
          <label>SEGURIDAD:</label>
          <input type="password" class="form-control" [(ngModel)]="userData.password" placeholder="Contraseña">
          <button class="btn btn-save w-100 mt-2" (click)="updatePassword()">GUARDAR</button>
        </div>
  
        <!-- BOTÓN ELIMINAR USUARIO -->
        <button class="btn btn-danger w-100 mt-3" (click)="deleteUser()">ELIMINAR USUARIO</button>
      </div>
    </div>
  </div>
