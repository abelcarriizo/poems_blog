<div class="container-fluid vh-100 bg-dark text-light p-4">
  <div class="row h-100">
    <!-- FOTO DE PERFIL -->
    <div class="profile-box text-center">
       <img [src]="user.image_url" alt="Imagen de perfil">

      
      <input type="file" (change)="onFileSelected($event)" class="form-control mt-2">
      <button class="btn btn-primary mt-2" (click)="uploadImage()">Subir Imagen</button>
    </div>
    

      <!-- DESCRIPCIÓN -->
      <div class="desc-box mt-4 p-3 bg-light text-dark rounded">
        <h4>DESCRIPCIÓN</h4>
        <textarea class="form-control" [(ngModel)]="user.description"></textarea>
        <button class="btn btn-save w-100 mt-2" (click)="saveDescription()">GUARDAR</button>
      </div>
    </div>

    <!-- INFORMACIÓN PERSONAL -->
    <div class="col-md-6 text-center">
      <h2 class="mb-4">INFORMACIÓN PERSONAL</h2>
      <input type="text" class="form-control mb-2" [(ngModel)]="user.name" placeholder="Nombre">
      <input type="text" class="form-control mb-2" [(ngModel)]="user.lastName" placeholder="Apellido">
      <input type="text" class="form-control mb-2" [(ngModel)]="user.username" placeholder="Usuario">
      <input type="text" class="form-control mb-2" [(ngModel)]="user.gender" placeholder="Género (opcional)">
      <input type="email" class="form-control mb-2" [(ngModel)]="user.email" placeholder="Correo">
      <button class="btn btn-save w-100 mt-2" (click)="saveUserInfo()">GUARDAR</button>
    </div>

    <!-- DATOS ADICIONALES -->
    <div class="col-md-3">
      <div class="stats-box bg-light text-dark text-center p-3 rounded">
        <p class="mb-1">POEMAS</p>
        <h3>9</h3>
      </div>
      <div class="stats-box bg-light text-dark text-center p-3 rounded mt-3">
        <p class="mb-1">RATINGS</p>
        <h3>10</h3>
      </div>

      <!-- SEGURIDAD -->
      <div class="security-box bg-light text-dark p-3 rounded mt-3">
        <h4>SEGURIDAD:</h4>
        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Contraseña">
        <button class="btn btn-save w-100 mt-2" (click)="updatePassword()">GUARDAR</button>
      </div>

      <!-- ELIMINAR USUARIO -->
      <button class="btn btn-danger w-100 mt-3" (click)="deleteUser()">ELIMINAR USUARIO</button>
    </div>
  </div>
