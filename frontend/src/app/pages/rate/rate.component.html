<div class="bg-black text-white min-h-screen flex flex-col items-center p-4">
  <h2 class="text-lg font-bold uppercase">Poems Blog / Crear un Rating</h2>
  
  <div class="flex w-full max-w-6xl">
    <!-- Sidebar -->
    <div class="sidebar bg-gray-900 text-white p-4 flex flex-col items-center">
      <div class="user-avatar mb-4">
        <img src="assets/avatar.jpg" alt="User Avatar" class="rounded-full w-16 h-16">
      </div>
      <div class="nav-icons flex flex-col space-y-4">
        <i class="bi bi-pencil-fill text-lg"></i>
        <i class="bi bi-gear-fill text-lg"></i>
        <i class="bi bi-power text-lg"></i>
      </div>
    </div>
    
    <!-- Poem Box -->
    <div class="poem-box flex-1 bg-[#f5f1e5] text-black p-6 rounded-lg">
      <h2 class="text-2xl font-bold">{{ poem?.title }}</h2>
      
      <div class="author-info flex items-center mt-4">
        <img [src]="poem?.author_image_url || 'assets/default_avatar.png'" alt="Avatar" class="rounded-full w-12 h-12 mr-4" />
        <div>
          <p><strong>AUTOR:</strong> {{ poem?.author_name }}</p>
          <p><strong>GÉNERO:</strong> {{ poem?.genre }}</p>
        </div>
      </div>
      
      <div class="poem-content mt-6">
        <p *ngFor="let line of poem?.content?.split('\n')">{{ line }}</p>
      </div>
    </div>
    
    <!-- Rating Box -->
    <div class="rating-box bg-[#f5f1e5] text-black p-6 rounded-lg w-1/3 ml-6">
      <h3 class="text-lg font-bold">RATING: (promedio)</h3>
      <textarea class="w-full p-3 border rounded mt-2 bg-gray-100 text-black" placeholder="Realiza tu comentario." [(ngModel)]="userComment"></textarea>
      <button class="bg-gray-800 text-white px-6 py-2 mt-4 rounded" (click)="saveComment()">GUARDAR</button>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer mt-6 text-gray-400 text-sm">
    ©2024 POEMS BLOG / EL LUGAR DONDE LAS PALABRAS COBRAN VIDA.
  </div>
</div>
