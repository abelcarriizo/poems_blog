<div class="rate-container">
    <div class="rate-header d-flex justify-content-between align-items-center">
      <h1>{{ poem?.title }}</h1>
      <div class="author-info d-flex align-items-center">
        <img src="assets/avatar.png" alt="Avatar" class="rounded-circle me-2" style="width: 50px; height: 50px;" />
        <div>
          <p class="mb-0"><strong>AUTOR:</strong> {{ poem?.author_name }}</p>
          <p class="mb-0"><strong>GÃ‰NERO:</strong> {{ poem?.genre }}</p>
        </div>
      </div>
    </div>
    <div class="poem-content mt-3">
      <p>{{ poem?.content }}</p>
    </div>
    <div class="comment-section mt-4">
      <h3>RATING: (promedio)</h3>
      <textarea class="form-control mb-3" placeholder="Realiza tu comentario" [(ngModel)]="userComment"></textarea>
      <button class="btn btn-dark w-100" (click)="saveComment()">GUARDAR</button>
    </div>
  </div>
