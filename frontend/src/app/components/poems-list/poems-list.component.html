<div class="container mt-4">
  <!-- Barra de búsqueda -->
  <div class="search-bar mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar poemas..."
      (input)="onSearch($event)"
    />
  </div>

  <!-- Lista de poemas -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let poem of filteredPoems">
      <div
        class="poem-card p-3 rounded shadow-sm"
        (click)="goToDetail(poem.id)" 
        style="cursor: pointer;"
      >
        <h5 class="fw-bold">{{ poem.title }}</h5>
        <p class="text-muted small">{{ poem.description }}</p>
        <p class="mb-1">
          <span class="fw-bold">Autor:</span> {{ poem.author_name || 'Desconocido' }}
        </p>
        <p class="text-muted small mb-0">
          <span class="fw-bold">Creado:</span> {{ poem.date_created | date: 'dd/MM/yyyy' }}
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5 text-center text-muted small">
    ©2024 POEMS BLOG/ EL LUGAR DONDE LAS PALABRAS COBRAN VIDA.
  </footer>
</div>
