<div class="sidebar">
  <div class="user-avatar" (click)="navigateTo('profile')">
    <img [src]="user.image_url" alt="Imagen de perfil">

  </div>
  
  <div class="nav-icons">
    <a (click)="navigateTo('create-poem')">
      <i class="fas fa-pencil-alt"></i>
    </a>
    <a (click)="navigateTo('settings')">

  </div>
</div>
